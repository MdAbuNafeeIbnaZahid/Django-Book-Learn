<html>

<head>

    <title> Book search </title>

</head>

<body>


    <p> U searched for {{ query }} </p>

    {% if books %}
        <p> Found {{ books | length }} book{{ books | pluralize }}  </p>

        <ul>
            {% for book in books %}
                <li> {{ book.title }} </li>
            {% endfor %}
        </ul>

    {% else %}
        <p> No book matched ur search </p>

    {% endif %}

</body>

</html>
